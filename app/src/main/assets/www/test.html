<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-page template</title>

    <link rel="stylesheet" href="jquery/jquery.mobile-1.4.2.min.css" />
    <script src="jquery/demos/js/jquery.js"></script>
    <script src="jquery/jquery.mobile-1.4.2.min.js"></script>

</head>

<body><center>

    <div data-role="page">


        <h1>Test</h1>


        <script charset="utf-8" type="text/javascript">

            function connect(e)
            {
                var term= {button:e};
                $.ajax({
                url:'http://www.bus.itthailand.net/service/test.php',
                type:'POST',
                data:term,
                dataType:'json',
                error:function(jqXHR,text_status,strError){
                alert("no connection");},
                timeout:60000,
                success:function(data){
                $("#result").html("");
                for(var i in data){
                $("#result").append("<li>"+data[i]+"</li>");
                }
                }
                });
            }
</script>



        <center><b>Bikes or Cars</b></center>
        <center><input onclick="connect(this.value)" type="button" value="cars" /></center>
        <center><input onclick="connect(this.value)" type="button" value="bikes" /></center>
        <center><b>Results</b></center>
        <ul id="result"></ul>


        </div><!-- /content -->

        <div data-role="footer">
            <h4>Search</h4>
        </div><!-- /footer -->

    </div><!-- /page -->
</center>
</body>
</html>
