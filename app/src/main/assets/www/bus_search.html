<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-page template</title>

    <link rel="stylesheet" href="jquery/jquery.mobile-1.4.2.min.css" />
    <script src="jquery/demos/js/jquery.js"></script>
    <script src="jquery/jquery.mobile-1.4.2.min.js"></script>

</head>

<body>
    <center>

    <div data-role="page">


        <div data-role="header">
            <h1>MyBus Buddy</h1>
        </div>

        <div role="main" class="ui-content">


        <script charset="utf-8" type="text/javascript">

        $( document ).ready(function() {

            connect();

            function connect(){
                var term= 0;
                $.ajax({
                url:'http://www.bus.itthailand.net/service/bus_list.php',
                type:'POST',
                data:term,
                dataType:'json',
                error:function(jqXHR,text_status,strError){
                alert("no connection");},
                timeout:60000,
                success:function(data){
                $("#result").html("");
                for(var i in data){
                $("#result").append("<li><a href='databus.html'"+data[i]+">"+data[i]+"</a></li>");
                }
                }
                });
            }


            function show(){
             $("#result").show();
            }

        });
        

        </script>



                <label for="text-basic">ค้นหาสายรถเมล์</label>

                <ul id="result"   data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Search cars...">

                </ul>










        </div>

    </div>
    </center>

</body>
</html>
